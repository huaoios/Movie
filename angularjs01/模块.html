<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="angular.min.js"></script>
</head>
<body ng-controller="myctl">

<!--父控制器无法访问子控制器的 scope-->
<h3>name: {{ firstname }} {{ good }} === {{ num }}</h3>

<div ng-controller="myctl2">
    good: {{ good }}
    <!--子控制器可以访问父控制器的scope-->
    calc: {{ calcSum(3, 4) }}
</div>

<div ng-controller="myctl3">
    country: {{ country }}
    <input type="text" ng-model="country">
</div>

<script>
    //参数1: 模块的名字, ng-app的值 参数2: 依赖模块列表
    var app = angular.module('myapp', []);
    //创建控制器
    app.controller('myctl', function ($scope) {
        $scope.firstname = 'john';
        $scope.secondname = 'lisa';
        $scope.calcSum = function (a, b) {
            var sum = a + b;
            return sum;
        }
    })
    app.controller('myctl2', function ($scope, $rootScope) {
        $scope.good = 'apple tv';
        $rootScope.num = 456;
    })
    app.controller('myctl3', function ($scope) {
        $scope.country = 'china';
    })
</script>

</body>
</html>
